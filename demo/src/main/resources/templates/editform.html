<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8" />
    <title>Editer un  Produits</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css"
    th:href="@{bootstrap.min.css}"
    />

</head>
<body>
<p></p>
<div class="container col-md-6"  layout:fragment="content">
    <div class="card">
        <div class="card-header bg-primary">
            Edite Produit
        </div>
        <div class="card-body">
            <form th:action="@{/admin/save}" method="post">
                <div class="form-group">
                    <label class="control-label">Id</label>
                    <input type="text" name="id" class="form-control" th:value="${produit.id}" />
                    <span class="text-danger" th:errors="${produit.id}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">DÃ©signation</label>
                    <input type="text" name="designation" class="form-control" th:value="${produit.designation}" />
                    <span class="text-danger" th:errors="${produit.designation}"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Prix</label>
                    <input type="text" name="prix" class="form-control" th:value="${produit.prix}"/>
                    <span class="text-danger" th:errors="${produit.prix}"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Quantiter</label>
                    <input type="text" name="quantiter" class="form-control" th:value="${produit.quantiter}"/>
                    <span class="text-danger" th:errors="${produit.quantiter}"></span>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Editer</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
